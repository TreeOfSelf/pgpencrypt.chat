<!DOCTYPE html>
<html lalng="en">
    <head>
        <title> CS 4920 Cryptogaphy Project </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
		
        
        <!--CSS-->
        <link rel="stylesheet" href="styles.css">

        <!---Bootstrap-->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>


		<!--Libraries-->
		<script src="./libs/openpgp.min.js"></script>
        <script src="./libs/crypto-js.min.js"></script>

        <!--Icons-->
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />


    </head>
    
    <body>

        <div id="loginScreen">
            <div id="loginInput" class="container">
                <h1 id="loginError"></h1>

                <h1> New Account </h1>
                <label for="usernameInput">Name: </label>
                </br>
                <input name="usernameInput" id="usernameInput">
                </br>
                <label for="passwordInput">Password:</label>
                </br>
                <input type="password" name="passwordInput" id="passwordInput">
                </br>

                </br></br>
                <h1> Load Account</h1>
                </br>
                <label for="inputKey">Key File:</label>
                </br>
                <input type="file" name="inputKey" id="inputKey">
                </br>
                <label for="filePassword">Password:</label>
                </br>
                <input type="password" name="filePassword" id="filePassword">
                </br>

                
                </br></br></br></br>
                <note> Your password is only used to generate and load your PGP keys locally</note>
                 </br>
                
                <button id="connectButton">Connect</button>               
            </div>
        </div>
        
        <div id="app" class="container-fluid">
            <h1>pgpencrypt.chat
                <span class="material-symbols-outlined">forum</span>
            </h1>
            <div class="row">
                <div class="col px-2 py-2 border border-dark">
                    <!--This is going to be the main "column" on the left, containing the chat function-->


					<label for="chatbox"><h4 style="text-align: center; color:white;">Chat Box
						<span class="material-symbols-outlined">chat</span>
					</h4>
					</label>
					
					<textarea readonly  class="form-control" id="chatbox" name="chat" rows="20"></textarea> 
					<button id="clearChat">Clear Chat</button>
                    </br>
					<textarea placeholder="Type here..." class="form-control" id="message" name="chat" rows="2"></textarea>
					<br>
					<button id ="sendButton">

						<span class="material-symbols-outlined">send</span>
					</button>
                    
                    </br>
                    <label for="files"><h4 style="text-align: center; color:white;">Received Files
						<span class="material-symbols-outlined">smb_share</span>
                    </h4>
                    </label>

                    <div id="files">

                    </div>
                    
                  

                </div>

                <div class="col-9 px-2 py-2 border border-dark"> 
                    <div class="row">
                        <!--This is going to be the main "column" on the right, containing the canvas and the file sender system-->
                        <div class="row">
                            
                            <div class="col mx-2 my-2 px-2 py-2 border border-dark">
                                <!--This is going to be the row/column for the whiteboard-->
                                <h4> Whiteboard 
                                    <span class="material-symbols-outlined">note_alt</span>
                                </h4>
                                <canvas id="whiteboard" width=1200 height= 400 id="whiteboard" name="whiteboard"></canvas>
                                <input id="whiteboardColor" type="color"></input>
                                <select id="whiteboardSize">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                    <option>6</option>
                                </select>
                            </div>
                        </div>

                        <!--Below will be the file input/sharing system-->    
                        <div class="row">
                            <div class="col m-2 p-2 border border-dark">
                                <h5>File share
                                    <span class="material-symbols-outlined">smb_share</span>
                                </h5>
                                <label style="color:White;" for="fileshare">Select file to share</label>
                                <br>
                                <input type="file" id="fileshare" name="fileshare"><br>
                                <button id="fileshareSubmit" type="submit">Send</button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row m-2 p-2">
                        
                        <div id="connected" class="col border border-dark">
                            <h5>Connected users 
                                <span class="material-symbols-outlined">group</span> 
                            </h5>
                            <div id="connected_text"></div>
                        </div>

                        <div id="log" class="col border border-dark">
                            <h5>Log
                                <span class="material-symbols-outlined">history</span>
                            </h5>
							<div id="log_text"></div>
                        </div>
                    </div>



                </div>
            </div>
        </div>

    </body>


		 	


    <!--Our Scripts-->
    <script src="./libs/lib.js"></script>
    <script src="./libs/rand.js"></script>
    <script src="./libs/emoji.js"></script>
    <script src="networking.js"></script>
    <script src="chat.js"></script>
    <script src="encryption.js"></script>
    <script src="canvas.js"></script>

</html>
